<!DOCTYPE html>
<html>
<head>
<title>Our Love Story</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<style type="text/css">
@font-face {
	font-family: digit;
	src: url('digital-7_mono.ttf') format("truetype");
}
</style>
<link href="./css/gaobai.css" rel="stylesheet">
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="./js/garden.js"></script>
<script src="./js/functions.js"></script>
</head>

<body>
	<div id="mainDiv">
		<div id="content">
			<div id="code">
				<span class="comments">宝宝</span><br />
				<p>
				<p>
				<p>
					<span class="space"><span class="comments">我爱你！</span><br />
					<p>
						<p>
						<p>
							<span class="space" /><span class="comments">我们在一起经历了太多,也吵过很多次架,但是我们依然在一起.</span><br />
						<p>
						<p>
						<p>
							<span class="space" /><span class="comments">虽然我们相隔两地,并不能经常的呆在一块,</span><br />
						<p>
						<p>
						<p>
							<span class="space" /><span class="comments">但是我们却勇敢的面对这一切,一直相爱着.</span><br />
						<p>
						<p>
						<p>
							<span class="space" /><span class="comments">我努力强迫自己不去想你,</span><br />
						<p>
						<p>
						<p>
						
						<span class="space" /><span class="comments">但当我闭上双眼,你的身影又浮现在我眼前.</span><br />
						<p>
						<p>
						<p>
							<span class="space" /><span class="comments">失眠！失眠！失眠！凌晨2点,3点,4点......</span><br />
						<p>
						<p>
						<p>
							<span class="space" /><span class="comments">我终于明白:你对于我来说是多么重要,我的生活中不能没有你!</span><br />
						<p>
						<p>
						<p>
							<span class="space" /><span class="comments">我相信只要熬过这段少年轻狂，我们会很幸福的在一起！</span><br />
						<p>
						<p>
						<p>
							<span class="space" /><span class="comments">我愿意付出我的一切,爱护你,保护你,一直幸福到老！</span><br />
						<p>
						<p>
						<p>
							<span class="space" /><span class="comments">我知道已经让你等的太久！</span><br />
						<p>
						<p>
						<p>
							<span class="space" /><span class="comments">宝宝！</span><br />
						<p>
						<p>
						<p>
							<span class="space" /><span class="comments">你愿意嫁给我吗?</span><br />
						<p>
						<p>
						<p>
			</div>
			<div id="loveHeart">
				<canvas id="garden"></canvas>
				<div id="words">
					<div id="messages">
						POPO,我们已经在一起
						<div id="elapseClock"></div>
					</div>
					<div id="loveu">
						最爱你的<br />
						<div class="signature">jinking</div>
					</div>
				</div>
			</div>
					
		</div>
	</div>
	<script type="text/javascript">
		var offsetX = $("#loveHeart").width() / 2;
		var offsetY = $("#loveHeart").height() / 2 - 55;
		var displayMode = 1;
		var together = new Date();
		together.setFullYear(2014, 5, 7);
		together.setHours(20);
		together.setMinutes(0);
		together.setSeconds(0);
		together.setMilliseconds(0);

		$("#loveHeart").click(function() {
			displayMode *= -1;
			timeElapse(together, displayMode);
		});

		if (!document.createElement('canvas').getContext) {
			var msg = document.createElement("div");
			msg.id = "errorMsg";
			msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+";
			document.body.appendChild(msg);
			$("#code").css("display", "none")
			$("#copyright").css("position", "absolute");
			$("#copyright").css("bottom", "10px");
			document.execCommand("stop");
		} else {
			setTimeout(function() {
				adjustWordsPosition();
				startHeartAnimation();
			}, 5000);

			timeElapse(together, displayMode);
			setInterval(function() {
				timeElapse(together, displayMode);
			}, 500);

			adjustCodePosition();
			$("#code").typewriter();
		}
	</script>
</body>
</html>
