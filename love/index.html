<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>fullpage</title>
<link rel="stylesheet" href="./css/jquery.fullPage.css">
<link rel="stylesheet" href="./css/animate.min.css">
<link rel="stylesheet" href="./css/style.css">
<style>
* {
	margin: 0;
	padding: 0;
}

body {
	font: 16px/1.8 "Microsoft Yahei", verdana;
}
/* 右侧导航 */
#fullPage-nav {
	_display: none;
	font-size: 12px;
}

#fullPage-nav li {
	width: 90px;
	height: 21px;
	margin: 10px 0 0;
	vertical-align: middle;
}

#fullPage-nav li a {
	float: right;
	width: 21px;
	height: 21px;
	color: #8F9DA4;
	text-decoration: none;
	text-align: right;
	background: url(images/dot.png) 5px 5px no-repeat;
}

#fullPage-nav li .active {
	background-position: 0 bottom;
}

#fullPage-nav span {
	display: none;
}

.fullPage-tooltip {
	float: left;
	top: 0;
	margin-right: 5px;
	font: 12px "Microsoft Yahei";
	color: #8F9DA4;
	line-height: 21px;
}

.section {
	position: relative;
	overflow: hidden;
}

.section .bg {
	position: absolute;
	left: 0;
	top: 0;
	width: 100%;
	height: 100%;
}

.section .bg img {
	display: block;
	width: 100%;
	height: 100%;
}

/* CSS3过度及动画 */
.active *{
	-webkit-animation-duration: 1s;
	animation-duration: 1s;
	-webkit-animation-fill-mode: both;
	animation-fill-mode: both;
}

.active .page1_bg {
	-webkit-animation-name: rollIn;
	animation-name: rollIn;
}

.active .page1_cxx {
	animation-delay: 0.5s; /* W3C 和 Opera */
	-webkit-animation-delay: 0.5s; /* Safari 和 Chrome */
	-webkit-animation-name: bounceInLeft;
	animation-name: bounceInLeft;
}

.active .page1_cc {
	animation-delay: 0.5s; /* W3C 和 Opera */
	-webkit-animation-delay: 0.5s; /* Safari 和 Chrome */
	-webkit-animation-name: bounceInRight;
	animation-name: bounceInRight;
}

.active .page1_heart {
	animation-delay: 0.3s; /* W3C 和 Opera */
	-webkit-animation-delay: 0.3s; /* Safari 和 Chrome */
	-webkit-animation-name: pulse;
	animation-name: pulse;
}

.active .page1_t1 {
	animation-delay: 0.8s; /* W3C 和 Opera */
	-webkit-animation-delay: 0.8s; /* Safari 和 Chrome */
	-webkit-animation-name: zoomInDown;
	animation-name: zoomInDown;
}

.active .page1_t2 {
	animation-delay: 1s; /* W3C 和 Opera */
	-webkit-animation-delay: 1s; /* Safari 和 Chrome */
	-webkit-animation-name: zoomInDown;
	animation-name: zoomInDown;
}

.active .page1_t3 {
	animation-delay: 1.4s; /* W3C 和 Opera */
	-webkit-animation-delay: 1.4s; /* Safari 和 Chrome */
	-webkit-animation-name: zoomInDown;
	animation-name: zoomInDown;
}

.active .page1_right {
	animation-delay: 1.8s; /* W3C 和 Opera */
	-webkit-animation-delay: 1.8s; /* Safari 和 Chrome */
	-webkit-animation-name: fadeInUp;
	animation-name: fadeInUp;
}

.active .page1_left {
	animation-delay: 1.8s; /* W3C 和 Opera */
	-webkit-animation-delay: 1.8s; /* Safari 和 Chrome */
	-webkit-animation-name: fadeInUp;
	animation-name: fadeInUp;
}

.active .page2_bg {
	-webkit-animation-name: rotateIn;
	animation-name: rotateIn;
}

.active .page3_bg {
	-webkit-animation-name: lightSpeedIn;
	animation-name: lightSpeedIn;
}

.active .page4_bg {
	-webkit-animation-name: bounceInUp;
	animation-name: bounceInUp;
}

.active .page5_bg {
	-webkit-animation-name: bounceInLeft;
	animation-name: bounceInLeft;
}

.active .page6_bg {
	-webkit-animation-name: bounceInUp;
	animation-name: bounceInUp;
}

.active .page7_bg {
	-webkit-backface-visibility: visible;
	backface-visibility: visible;
	-webkit-animation-name: flip;
	animation-name: flip;
}

.active .page8_bg {
	-webkit-animation-name: bounceInRight;
	animation-name: bounceInRight;
}

.active .page9_bg {
	-webkit-animation-name: bounceInLeft;
	animation-name: bounceInLeft;
}










</style>
<script src="./js/jquery.min.js"></script>
<script src="./js/jquery-ui.min.js"></script>
<script src="./js/jquery.fullPage.min.js"></script>
<script type="text/javascript">
	$(document).ready(
			function() {
				$('#fullpage')
						.fullpage(
								{
									'css3' : true,
									'sectionsColor' : [ '#999', '#4BBFC3',
											'#7BAABE', '#f90', '#fc9',
											'#5CDFC3', '#ACAABE', '#f88',
											'#C91' ],
									'verticalCentered' : false,
									'navigation' : true,
									'navigationTooltips' : [ '我们', '情人节', '生活',
											'POPO', 'Jiking', '爱情时钟', '一生相伴',
											'我们结婚吧', '写下祝福' ],
									'menu' : '#menu',
									'afterLoad' : function(anchorLink, index){
										if(index == 9){
											$(".page1_yun1").hide();
											$(".page1_yun2").hide();
											$(".page1_yun3").hide();
										}else{
											$(".page1_yun1").show();
											$(".page1_yun2").show();
											$(".page1_yun3").show();
										}
										
										if(index != 1){
											$("#back").show().mouseover(function(){
												$(this).animate({
													bottom : "30"
												}, 200)
											}).mouseout(function() {
												$(this).animate({
													bottom : "20"
												}, 200)
											}).stop().animate({
												borderRadius : "50%",
												opacity : 1
											}, 1000).click(function() {
												$('#fullpage').fullpage.moveTo(1);
											});	
																					
										}else{
											$("#back").stop().animate({
												opacity : 0
											}, 500, function() {
												$("#back").css({
													borderRadius : 0
												}).hide();
											});										
										}					
									}
								});
			});
			
		setInterval(function() {
			$(function() {
				$(".page1_yun1").fadeIn('1000').animate({
					left : '860'
				}, 20000, 'linear').animate({
					left : '0'
				}, 20000, 'linear')
		
			})
		}, 0);
		setInterval(function() {
			$(function() {
				$(".page1_yun2").fadeIn('1000').animate({
					right : '750'
				}, 20000, 'linear').animate({
					right : '0'
				}, 20000, 'linear')
			})
		}, 0);
		setInterval(function() {
			$(function() {
				$(".page1_yun3").fadeIn('1000').animate({
					left : '660'
				}, 15000, 'linear').animate({
					left : '0'
				}, 15000, 'linear')
			})
		}, 0);	
			
</script>

</head>
<body>

</body>
